<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wani's Calm Diary</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f3f1ec;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #6b705c;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    .button {
      display: block;
      width: 100%;
      background-color: #a5a58d;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }
    .button:hover {
      background-color: #6b705c;
    }
    .entry-log {
      margin-top: 40px;
    }
    .entry-log h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .entry {
      background: #f8f8f8;
      border-left: 4px solid #b7b7a4;
      padding: 10px 15px;
      margin-bottom: 20px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¿ Wani's Calm Diary</h1>
    <form id="diaryForm">
      <label for="title">Title</label>
      <input type="text" id="title" required>

      <label for="mood">Mood</label>
      <input type="text" id="mood" placeholder="e.g., Peaceful, Grateful, Contemplative">

      <label for="entry">Dear Diary...</label>
      <textarea id="entry" rows="8" required></textarea>

      <button class="button" type="submit">Save Entry</button>
    </form>

    <div class="entry-log">
      <h2>ðŸ“– Past Entries</h2>
      <div id="entries"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('diaryForm');
    const entriesDiv = document.getElementById('entries');

    const entries = JSON.parse(localStorage.getItem('diaryEntries')) || [];

    function renderEntries() {
      entriesDiv.innerHTML = '';
      entries.slice().reverse().forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <strong>${entry.date}</strong><br>
          <em>${entry.title}</em> â€” <small>${entry.mood}</small>
          <p>${entry.text}</p>
        `;
        entriesDiv.appendChild(div);
      });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const mood = document.getElementById('mood').value;
      const text = document.getElementById('entry').value;
      const date = new Date().toLocaleString();
      entries.push({ title, mood, text, date });
      localStorage.setItem('diaryEntries', JSON.stringify(entries));
      form.reset();
      renderEntries();
    });

    renderEntries();
  </script>
</body>
</html>
