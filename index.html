<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaniSpark's Diary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffafc;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #e91e63;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    button {
      background-color: #e91e63;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #c2185b;
    }

    .status {
      margin-top: 1rem;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>üßö‚Äç‚ôÄÔ∏è WaniSpark's Private Diary</h1>

  <input type="text" id="title" placeholder="Title (e.g. Migraine Madness)">
  <input type="text" id="mood" placeholder="Mood (e.g. Tired, Happy)">
  <input type="text" id="tag" placeholder="Tag (e.g. Parenting, Drama)">
  <textarea id="content" placeholder="Write your juicy thoughts here..." rows="8"></textarea>
  <input type="password" id="password" placeholder="Enter your password to save" />

  <button onclick="saveEntry()">Save Entry</button>

  <div class="status" id="status"></div>

  <script>
    async function saveEntry() {
      const title = document.getElementById("title").value.trim();
      const mood = document.getElementById("mood").value.trim();
      const tag = document.getElementById("tag").value.trim();
      const content = document.getElementById("content").value.trim();
      const password = document.getElementById("password").value.trim();
      const status = document.getElementById("status");

      const correctPassword = "WaniSparks2104";

      if (password !== correctPassword) {
        status.innerText = "‚ùå Wrong password, cannot save.";
        return;
      }

      if (!title || !content) {
        status.innerText = "Please fill in at least the title and content!";
        return;
      }

      const data = {
        title,
        mood,
        tag,
        content
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwGS1Vf3q3pKHG6AgPvWc0xBvUeXc3b5jelETdb-xtzdcwmaIbtyufC2Bd21aeaHT2KOg/exec", {
          method: "POST",
          mode: "no-cors", // Required by Google Scripts
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const now = new Date();
        const day = now.toLocaleDateString("en-SG", { weekday: 'long' });
        const time = now.toLocaleTimeString("en-SG", { hour: '2-digit', minute: '2-digit' });

        status.innerText = `‚úÖ Entry saved at ${day}, ${time}!`;

        // Optional: Clear input fields
        document.getElementById("title").value = "";
        document.getElementById("mood").value = "";
        document.getElementById("tag").value = "";
        document.getElementById("content").value = "";
        document.getElementById("password").value = "";

      } catch (error) {
        console.error("Save failed:", error);
        status.innerText = "‚ùå Failed to save. Try again.";
      }
    }
  </script>

</body>
</html>
