<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wani's Calm Diary</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f3f1ec;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #556b2f;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #a5a58d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .entry {
      border-top: 1px solid #ddd;
      padding-top: 10px;
      margin-top: 20px;
    }
    .tags {
      margin: 5px 0;
    }
    .tag {
      background-color: #eee;
      padding: 5px 10px;
      margin: 2px;
      border-radius: 4px;
      display: inline-block;
      font-size: 12px;
    }
    .delete-btn {
      background-color: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
    }
    .filter-tags {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçÄ Wani's Calm Diary</h1>
    <input type="text" id="title" placeholder="Title" />
    <input type="text" id="mood" placeholder="e.g., Peaceful, Grateful, Contemplative" />
    <input type="text" id="tags" placeholder="e.g., Chaos, Happy, ToddlerLife" />
    <textarea id="entry" rows="5" placeholder="Dear Diary..."></textarea>
    <button onclick="saveEntry()">Save Entry</button><div class="filter-tags" id="filterTags"></div>

<h2>üìñ Past Entries</h2>
<div id="entries"></div>

  </div>  <script>
    function saveEntry() {
      const title = document.getElementById('title').value;
      const mood = document.getElementById('mood').value;
      const entry = document.getElementById('entry').value;
      const tags = document.getElementById('tags').value.split(',').map(tag => tag.trim()).filter(tag => tag);
      
      const newEntry = {
        id: Date.now(),
        title,
        mood,
        entry,
        tags
      };
      
      const existing = JSON.parse(localStorage.getItem('diaryEntries')) || [];
      existing.push(newEntry);
      localStorage.setItem('diaryEntries', JSON.stringify(existing));
      loadEntries();

      document.getElementById('title').value = '';
      document.getElementById('mood').value = '';
      document.getElementById('entry').value = '';
      document.getElementById('tags').value = '';
    }

    function deleteEntry(id) {
      let entries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
      entries = entries.filter(entry => entry.id !== id);
      localStorage.setItem('diaryEntries', JSON.stringify(entries));
      loadEntries();
    }

    function loadEntries(filterTag = null) {
      const entries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
      const container = document.getElementById('entries');
      container.innerHTML = '';

      const tagSet = new Set();

      entries.forEach(entry => {
        if (filterTag && !entry.tags.includes(filterTag)) return;

        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <h3>${entry.title}</h3>
          <p><strong>Mood:</strong> ${entry.mood}</p>
          <p>${entry.entry}</p>
          <div class="tags">${entry.tags.map(tag => `<span class='tag'>#${tag}</span>`).join(' ')}</div>
          <button class="delete-btn" onclick="deleteEntry(${entry.id})">Delete</button>
        `;
        container.appendChild(div);

        entry.tags.forEach(tag => tagSet.add(tag));
      });

      displayFilterTags([...tagSet]);
    }

    function displayFilterTags(tags) {
      const filterContainer = document.getElementById('filterTags');
      filterContainer.innerHTML = '<strong>Filter by tag:</strong> ';
      tags.forEach(tag => {
        const tagBtn = document.createElement('button');
        tagBtn.innerText = `#${tag}`;
        tagBtn.style.marginRight = '6px';
        tagBtn.style.border = 'none';
        tagBtn.style.padding = '4px 10px';
        tagBtn.style.borderRadius = '6px';
        tagBtn.style.backgroundColor = '#e0e0e0';
        tagBtn.style.cursor = 'pointer';
        tagBtn.onclick = () => loadEntries(tag);
        filterContainer.appendChild(tagBtn);
      });
    }

    loadEntries();
  </script></body>
</html>
