<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wani's Calm Diary</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f3ed;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .diary-container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      display: none;
    }
    h1 {
      text-align: center;
      color: #556b2f;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #a5a58d;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .entry {
      background: #fefcfb;
      border-left: 4px solid #a5a58d;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="diary-container" id="diaryContainer">
    <h1>üåø Wani's Calm Diary</h1>
    <input type="text" id="title" placeholder="Title" />
    <input type="text" id="mood" placeholder="Mood e.g., Grateful, Overwhelmed" />
    <input type="text" id="tag" placeholder="Tag e.g., #MamaMode, #DramaSikit" />
    <textarea id="content" rows="6" placeholder="Dear Diary..."></textarea>
    <button onclick="saveEntry()">Save Entry</button>
    <div id="entries"></div>
  </div>

  <script>
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzC9uMnZpqdXoN09PnVwkKyPB7CP5m6u36w-mdloo-D4851fNg4GVng6aP39IZF5l1Qgg/exec";
    const diaryPassword = "WaniSparks2104";

    window.onload = function () {
      const entered = prompt("üîê This diary is private. Please enter the password:");
      if (entered === diaryPassword) {
        document.getElementById("diaryContainer").style.display = "block";
      } else {
        document.body.innerHTML = '<h2 style="color:#b22222;text-align:center;margin-top:20%">üö´ Access Denied. Nice try, but this diary is for Wani only.</h2>';
      }
    };

    function formatTimestamp() {
      const now = new Date();
      const options = {
        weekday: 'long',
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', hour12: true
      };
      return now.toLocaleString('en-SG', options);
    }

    function saveEntry() {
      const title = document.getElementById("title").value;
      const mood = document.getElementById("mood").value;
      const tag = document.getElementById("tag").value;
      const content = document.getElementById("content").value;
      const timestamp = formatTimestamp();

      if (!title || !content) {
        alert("Please fill in both title and content.");
        return;
      }

      fetch(GOOGLE_SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ title, mood, tag, content, timestamp })
      })
      .then(() => {
        alert("üìÖ Entry saved at " + timestamp);
        document.getElementById("title").value = "";
        document.getElementById("mood").value = "";
        document.getElementById("tag").value = "";
        document.getElementById("content").value = "";
      })
      .catch((error) => {
        alert("Oops! Something went wrong.");
        console.error("Error:", error);
      });
    }
  </script>
</body>
</html>
