<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wani's Calm Diary</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f3f1ec;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #6b705c;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    .button {
      display: block;
      width: 100%;
      background-color: #a5a58d;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }
    .button:hover {
      background-color: #6b705c;
    }
    .entry-log {
      margin-top: 40px;
    }
    .entry-log h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .entry {
      background: #f8f8f8;
      border-left: 4px solid #b7b7a4;
      padding: 10px 15px;
      margin-bottom: 20px;
      border-radius: 6px;
    }
    .tags {
      margin-top: 10px;
    }
    .tag {
      display: inline-block;
      background-color: #d6ccc2;
      color: #333;
      padding: 4px 8px;
      border-radius: 5px;
      margin: 2px 4px 2px 0;
      font-size: 13px;
    }
    .delete-btn {
      background-color: #e63946;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }
    .filter-tags {
      margin-top: 30px;
    }
    .filter-btn {
      background-color: #eee;
      color: #333;
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      margin: 5px 5px 0 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¿ Wani's Calm Diary</h1>
    <form id="diaryForm">
      <label for="title">Title</label>
      <input type="text" id="title" required>

      <label for="mood">Mood</label>
      <input type="text" id="mood" placeholder="e.g., Peaceful, Grateful, Contemplative">

      <label for="tags">Tags (comma-separated)</label>
      <input type="text" id="tags" placeholder="e.g., Chaos, ToddlerLife, RotiDrama">

      <label for="entry">Dear Diary...</label>
      <textarea id="entry" rows="6" required></textarea>

      <button class="button" type="submit">Save Entry</button>
    </form>

    <div class="filter-tags">
      <strong>Filter by tag:</strong>
      <div id="filterTags"></div>
    </div>

    <div class="entry-log">
      <h2>ðŸ“– Past Entries</h2>
      <div id="entries"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('diaryForm');
    const entriesDiv = document.getElementById('entries');
    const filterTagsDiv = document.getElementById('filterTags');

    let entries = JSON.parse(localStorage.getItem('diaryEntries')) || [];

    function saveToLocal() {
      localStorage.setItem('diaryEntries', JSON.stringify(entries));
    }

    function renderEntries(filter = null) {
      entriesDiv.innerHTML = '';
      const tagSet = new Set();

      entries.slice().reverse().forEach(entry => {
        if (filter && !entry.tags.includes(filter)) return;

        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <strong>${entry.date}</strong><br>
          <em>${entry.title}</em> â€” <small>${entry.mood}</small>
          <p>${entry.text}</p>
          <div class="tags">${entry.tags.map(tag => `<span class="tag">#${tag}</span>`).join(' ')}</div>
          <button class="delete-btn" onclick="deleteEntry(${entry.id})">Delete</button>
        `;
        entriesDiv.appendChild(div);

        entry.tags.forEach(tag => tagSet.add(tag));
      });

      renderTags([...tagSet]);
    }

    function renderTags(tags) {
      filterTagsDiv.innerHTML = '';
      tags.forEach(tag => {
        const btn = document.createElement('button');
        btn.className = 'filter-btn';
        btn.textContent = `#${tag}`;
        btn.onclick = () => renderEntries(tag);
        filterTagsDiv.appendChild(btn);
      });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const mood = document.getElementById('mood').value.trim();
      const text = document.getElementById('entry').value.trim();
      const tagInput = document.getElementById('tags').value.trim();

      const tags = tagInput ? tagInput.split(',').map(t => t.trim()) : [];
      const newEntry = {
        id: Date.now(),
        date: new Date().toLocaleString(),
        title,
        mood,
        text,
        tags
      };

      entries.push(newEntry);
      saveToLocal();
      form.reset();
      renderEntries();
    });

    function deleteEntry(id) {
      if (confirm('Are you sure you want to delete this entry?')) {
        entries = entries.filter(entry => entry.id !== id);
        saveToLocal();
        renderEntries();
      }
    }

    renderEntries();
  </script>
</body>
</html>
